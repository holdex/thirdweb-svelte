name: Thirdweb Svelte Publish to Github Registry

on:
  push:
    branches:
      - main
      - test/release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v4 # Use the latest version
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@holdex'

      - name: Configure npmrc
        run: |
          cat <<EOF > .npmrc
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          @holdex:registry=https://npm.pkg.github.com
          always-auth=true
          EOF

      - id: check
        uses: EndBug/version-check@v2
        with:
          file-url: '::before'
          static-checking: localIsNew

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify a version

      - name: Install dependencies
        run: pnpm install

      - name: Publish package
        run: pnpm publish --no-git-checks
        #if: steps.check.outputs.changed == 'true'
